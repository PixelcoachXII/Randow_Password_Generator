<!DOCTYPE html>
<html>
<body>

<h2>Password Generator</h2>

<p>Press to create a Password.<br>
<input type="button" onclick="myFunction()" value="Submit"></p>

<p id="demo"></p> 

<script>
        function myFunction() {
            var hlong = prompt("How long the password is going to be?");
            var leton ;
            var letnum ;
            var letmunsc;
            var type;
            var charactersLength;
            let id = '';
            const characterslo = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            const charactersln = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const characterslns = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!#$%^&*';
            
            let counter = 0;
            let counter1 = 0;
            
            while (counter1!=1) { 

                leton = prompt("Do you want the password to include Capital letters and Lowercase letters only");

                if (leton=="yes"){
                    type=1;
                    charactersLength = characterslo.length;
                    counter1=1;
                } 
                else {
                    letnum=prompt("Do you want the password to include Capital letters, Lowercase letter and Numbers");
                }
                if (letnum=="yes") {
                    type=2;
                    charactersLength = charactersln.length;
                    counter1=1;
                }
                else{
                    letmunsc=prompt("Do you want the password to include Capital letters, Lowercase letters, Numbers and Special Characters");
                }
                
                if (letmunsc=="yes"){
                    type=3;
                    charactersLength = characterslns.length;
                    counter1=1;
                }
            }
        
            while (counter < hlong) {    
                switch (type) {
                    default:
                        
                    break;
                    case 1:
                        id += characterslo.charAt(Math.floor(Math.random() * charactersLength));
                        counter += 1;
                    break;

                    case 2:
                        id += charactersln.charAt(Math.floor(Math.random() * charactersLength));
                        counter += 1;
                    break;

                    case 3:
                        id += characterslns.charAt(Math.floor(Math.random() * charactersLength));
                        counter += 1;
                    break;

                }
            }

            document.getElementById("demo").innerHTML =id;
            
        };
    </script>
</body>
</html>
